<!DOCTYPE html>
<html>
    <head>
        <title>Carbon Footprint Logger UI</title>
        <meta charset="UTF-8">
        <meta name="description" content="Visual CO2 emissions summary">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
    </head>
    <body id="body-id">
        <div id="title-div">
            <h1>Carbon Footprint Logger</h1>
        </div>

        <div id="description-div">
            <p>A visual summary of the CO<sub>2</sub> emissions (measured in kg CO<sub>2</sub>) from your daily activities.</p>
        </div>

        <div id="task-div">
            <p>Add the activities and their associated categories to get a visual summary of the CO<sub>2</sub> emissions.</p>
        </div>

        <div>
            <button id="add-btn" onclick="addTableRow()">Add</button>
            <button id="remove-btn" onclick="removeTableRow()">Remove</button>
            <button id="reset-btn" onclick="resetTable()">Reset</button>
        </div>

        <div id="table-div">
            <table id="table">
                <tr>
                    <th>Activity</th>
                    <th>Category</th>
                </tr>
                <tr id="data">
                    <td>
                        <select id="activity-values">
                            <option value="Select an activity" disabled selected>Select an activity</option>
                            <option value="Sitting/Sleeping">Sitting/Sleeping</option>
                            <option value="Walking/Running">Walking/Running</option>
                            <option value="Eating solid foods and drinking fluids">
                                Eating solid foods and drinking fluids
                            </option>
                            <option value="Charging portable gadgets (e.g., smartphone, laptop, tablet)">
                                Charging portable gadgets (e.g., smartphone, laptop, tablet)
                            </option>
                            <option value="Buying clothing and cosmetic products">Buying clothing and cosmetic products</option>
                            <option value="Recycling">Recycling</option>
                            <option id="option-7">Using geyser</option>
                            <option id="option-8">Driving a vehicle</option>
                            <option id="option-9">Taking a taxi (regular, Uber, or Bolt)</option>
                        </select>
                    </td>
                    <td>
                        <select class="category-values">
                            <option value="Select a category" class="category-value" disabled selected>Select a category</option>
                            <option value="Transport" class="category-value">Transport</option>
                            <option value="Food & Drinks" class="category-value">Food & Drinks</option>
                            <option value="Energy Use" class="category-value">Energy Use</option>
                            <option value="Consumption & Products" id="category-value">Consumption & Products</option>
                            <option value="Waste" class="category-value">Waste</option>
                            <option value="Housing" class="category-value">Housing</option>
                            <option value="Other" class="category-value">Other</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        
        <div>
            <button id="summarise-btn" onclick="getTotalCO2Emissions()">Summarise</button>
        </div>

    </body>
</html>
