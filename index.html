<!DOCTYPE html>
<html>
    <head>
        <title>Carbon Footprint Logger UI</title>
        <meta charset="UTF-8">
        <meta name="description" content="Visual CO2 emissions summary">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
    </head>
    <body>
        <div id="title-div">
            <h1>Carbon Footprint Logger</h1>
        </div>

        <div id="description-div">
            <p>A visual summary of the CO<sub>2</sub> emissions from your daily activities.</p>
        </div>

        <div id="task-div">
            <p>Add the activities and their associated categories to get a visual summary of the CO<sub>2</sub> emissions.</p>
        </div>

        <div>
            <button id="add-btn">Add</button>
            <button id="remove-btn">Remove</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div id="table-div">
            <table class="table">
                <tr>
                    <th>Activity</th>
                    <th>Category</th>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option id="default">Please select an option</option>
                            <option id="option-1">Sitting/Sleeping</option>
                            <option id="option-2">Walking/Running</option>
                            <option id="option-3">Eating bread, meat and drink fluids</option>
                            <option id="option-4">Charging portable gadgets (e.g., smartphone, laptop, tablet)</option>
                            <option id="option-5">Bought clothing and cosmetic products</option>
                            <option id="option-6">Recycling</option>
                            <option id="option-7">Used geyser</option>
                            <option id="option-8">Drove a Tesla vehicle</option>
                            <option id="option">Took a taxi (regular, Uber, or Bolt)</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option id="none-opt">None</option>
                            <option id="transport-opt">Transport</option>
                            <option id="food-opt">Food & Drinks</option>
                            <option id="energy-opt">Energy Use</option>
                            <option id="consume-opt">Consumption & Products</option>
                            <option id="waste-opt">Waste</option>
                            <option id="housing-opt">Housing</option>
                            <option id="other-opt">Other</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        
        <div>
            <button id="summarise-btn">Summarise</button>
        </div>

    </body>
</html>
