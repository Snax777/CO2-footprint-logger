<!DOCTYPE html>
<html>
    <head>
        <title>Carbon Footprint Logger UI</title>
        <meta charset="UTF-8">
        <meta name="description" content="Visual CO2 emissions summary">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
    </head>
    <body id="body-id">
        <div id="title-div">
            <h1>Carbon Footprint Logger</h1>
        </div>

        <div id="description-div">
            <p>A visual summary of the CO<sub>2</sub> emissions (measured in kg CO<sub>2</sub>) from your daily activities.</p>
        </div>

        <div id="task-div">
            <p>Add the activities and their associated categories to get a visual summary of the CO<sub>2</sub> emissions.</p>
        </div>

        <div>
            <button id="add-btn" onclick="addNewTableRow()">Add</button>
            <button id="remove-btn" onclick="removeTableRow()">Remove</button>
            <button id="reset-btn" onclick="resetTable()">Reset</button>
        </div>

        <div id="table-div">
            <table id="table">
                <tr>
                    <th>Activity</th>
                </tr>
                <tr id="data">
                    <td>
                        <select class="activity-values">
                            <option value="Select an activity" disabled selected>Select an activity</option>
                            <option value="Sitting/Sleeping">Sitting/Sleeping</option>
                            <option value="Walking/Running">Walking/Running</option>
                            <option value="Eating beef">
                                Eating beef
                            </option>
                            <option value="Eating hot chips">Eating hot chips</option>
                            <option value="Charging portable gadgets (e.g., smartphone, laptop, tablet)">
                                Charging portable gadgets (e.g., smartphone, laptop, tablet)
                            </option>
                            <option value="Buying clothes">Buying clothes</option>
                            <option value="Using cosmetic products">Using cosmetic products</option>
                            <option value="Recycling">Recycling</option>
                            <option value="Using geyser">Using geyser</option>
                            <option value="Driving a car">Driving a car</option>
                            <option value="Riding a motorcycle">Riding a motorcycle</option>
                            <option value="Riding a bicycle">Riding a bicycle</option>
                            <option value="Exercising">Exercising</option>
                            <option value="Taking a taxi (regular, Uber, or Bolt)">Taking a taxi (regular, Uber, or Bolt)</option>
                            <option value="Watching TV">Watching TV</option>
                            <option value="Using refrigerator">Using refrigerator</option>
                            <option value="Making tea/coffee">Making tea/coffee</option>
                            <option value="Making a braai">Making a braai</option>
                            <option value="Heating home">Heating home</option>
                            <option value="Cooling/AC use">Cooling/AC use</option>
                            <option value="Water heating">Water heating</option>
                            <option value="Lighting home">Lighting home</option>
                            <option value="Hoovering carpet">Hoovering carpet</option>
                            <option value="Washing dishes">Washing dishes</option>
                            <option value="Cooking">Cooking</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <select class="category-values" id="category-filter">
                <option value="all">Filter by (Category)</option>
                <option value="Transport">Transport</option>
                <option value="Food & Drinks">Food & Drinks</option>
                <option value="Housing & Energy Use">Housing & Energy Use</option>
                <option value="Consumption & Products">Consumption & Products</option>
                <option value="Waste">Waste</option>
                <option value="Physical Activities">Physical Activities</option>
            </select>
        </div>
        
        <div>
            <button id="summarise-btn" onclick="getTotalCO2Emissions()">Summarise</button>
        </div>

    </body>
</html>
